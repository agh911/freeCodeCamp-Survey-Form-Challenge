<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required/></label>
      <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required/></label>
      <label id="number-label">Age (optional) <input type="number" id="number" min="13" max="120" placeholder="Age"/></label>
      <label>Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </fieldset>
    <fieldset>
      <label> Would you recommend freeCodeCamp to a friend? </label>
      <label><input type="radio" name="recommend" value="definitely"/> Definitely</label>
      <label><input type="radio" name="recommend" value="maybe"/> Maybe</label>
      <label><input type="radio" name="recommend" value="not-sure"/> Not sure</label>
    </fieldset>
    <fieldset>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type="checkbox" value="front-end-projects"/> Front-end Projects<label>
      <label><input type="checkbox" value="back-end-projects"/> Back-end Projects<label>
      <label><input type="checkbox" value="data-visualization"/> Data Visualization<label>
      <label><input type="checkbox" value="challenges"/> Challenges<label>
      <label><input type="checkbox" value="open-source-community"/> Open Source Community<label>
      <label><input type="checkbox" value="gitter-help-rooms"/>
Gitter help rooms<label>
    </fieldset>
    <fieldset>
      <label> Any comments or suggestions?
        <textarea id="suggestions" rows="3" cols="30">Enter your comments here...</textarea>
      </label>
    </fieldset>
      <input type="submit" value="Submit" id="submit"/>
    </form>
  </body>
</html>
